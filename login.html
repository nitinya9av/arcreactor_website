<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/assets/styles/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="/assets/images/login/wave.png">
	<div class="container">
		<div class="img">
			<img src="/assets/images/login/undraw_secure_login_pdn4.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="/assets/images/login/avatar.svg">
				<h2 class="title">login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
              <input type="submit" class="btn" value="Login">
              <a href="/signup.html">dont have a account? Sign up</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/assets/scripts/login.js"></script>
</body>
</html>
